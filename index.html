
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
  <div class="pw-container">
    <div class="pw-header">
      <div class="pw">
        <span id="pw"> Password Will appear here</span>
        <button id="copy">Copy</button>
      </div>
    </div>
    <div class="pw-body">
      <div class="form-control">
        <lable for="length">Length of the Password</lable>
        <input id="len" value="10" type="number" min="8" max="30">
      </div>
      <div class="form-control">
        <lable for="upper">Contain Uppercase Letters</lable>
        <input id="upper" type="checkbox" checked>
      </div>
      <div class="form-control">
        <lable for="lower">Contain Lowercase Letters</lable>
        <input id="lower" type="checkbox" checked>
      </div>
      <div class="form-control">
        <lable for="number">Contain Numbers </lable>
        <input id="number" type="checkbox" checked>
      </div>
      <div class="form-control">
        <lable for="symbol">Contain Symbols</lable>
        <input id="symbol" type="checkbox" checked>
      </div>
      <button class="generate" id="generate">Generate Password</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
